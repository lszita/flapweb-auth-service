# Java Maven CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-java/ for more details
#
version: 2
jobs:
  build:

    docker:
      - image: circleci/openjdk:8-jdk
          
    working_directory: ~/flapweb-auth-service
    
    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v2-dependencies-{{ checksum "pom.xml" }}
          # fallback to using the latest cache if no exact match is found
          - v2-dependencies-

      - run: mvn dependency:go-offline

      - save_cache:
          paths:
            - ~/.m2
          key: v2-dependencies-{{ checksum "pom.xml" }}
        
      # run tests!
      - run: mvn package

      - store_test_results:  
          path: target/surefire-reports

      - store_artifacts:
          path: target/flapweb-auth-service.war

      - save_cache:
          key: war-cache
          paths: 
            - target/flapweb-auth-service.war




  deploy:
   machine: 
     enabled: true
   working_directory: ~/flapweb-auth-service
   steps:
     - restore_cache:
         keys:
           war-cache

     - run:
         name: Deploy Over SSH
         command: | 
            scp -r ~/flapweb-auth-service/target/flapweb-auth-service.war "$SSH_USER@$SSH_HOST:$SSH_DEPLOY_PATH"


workflows:
  version: 2
  build-and-deploy:
    jobs:
        - build
        - deploy:
            requires:
              - build
            filters:
              branches: 
                only: master
